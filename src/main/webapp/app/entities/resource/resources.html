<div>
    <h2>Resources</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="resource.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Resource
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Text</span></th>
                    <th><span>Color</span></th>
                    <th><span>Capacity</span></th>
                    <th><span>Multiplebooking</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resource in vm.resources track by resource.id">
                    <td><a ui-sref="resource-detail({id:resource.id})">{{resource.id}}</a></td>
                    <td>{{resource.text}}</td>
                    <td>{{resource.color}}</td>
                    <td>{{resource.capacity}}</td>
                    <td>{{resource.multiplebooking}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="resource-detail({id:resource.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resource.edit({id:resource.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resource.delete({id:resource.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
