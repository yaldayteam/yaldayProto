
<div>
    <h2><span>Resource</span> {{vm.resource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.resource.text}}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
            <span>{{vm.resource.color}}</span>
        </dd>
        <dt><span>Capacity</span></dt>
        <dd>
            <span>{{vm.resource.capacity}}</span>
        </dd>
        <dt><span>Multiplebooking</span></dt>
        <dd>
            <span>{{vm.resource.multiplebooking}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="resource-detail.edit({id:vm.resource.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
